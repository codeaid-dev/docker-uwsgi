{% extends "base.html" %}
{% block title %}
ToDoアプリ
{% endblock %}

{% block content %}
<h2>ユーザー登録</h2>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
<form action="{{ url_for('signup') }}" method="POST">
  ユーザー名：<input type="text" name="username" required><br>
  パスワード：<input type="password" name="password" required><br>
  <button type="submit">登録</button>
</form>
<br>
<a href="{{ url_for('login') }}">ログイン</a>
{% endblock %}
