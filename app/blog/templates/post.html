{% extends "base.html" %}
{% block title %}
ブログアプリ
{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<h1>{{post['title']}}</h1>
<p>
  作成日時：{{post['created_at']}}<br>
  更新日時：{{post['updated_at']}}
</p>
<p>
  {% for row in post['article'].split('\n') %}
    {{ row }}<br>
  {% endfor %}
</p>
<p><a href="{{url_for('index')}}">トップ</a></p>
{% endblock %}
